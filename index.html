<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div id="opponent">
      <div id="rock" class="option hidden"></div>
      <div id="paper" class="option hidden"></div>
      <div id="scissors" class="option hidden"></div>
    </div>
    <div class="middle" id="outcome">
      Points:
      <p id="pointValue">0</p>
    </div>
    <div class="middle" id="reset">
      <p type="button" id="highscore">Highscore:</p>
      <p id="highScoreValue">0</p>
      <button onclick="window.location.reload()" type="reset">RESET</button>
    </div>
    <div id="player">
      <button
        onclick="selectRock()"
        id="rock"
        class="option"
        onclick="play('rock')"
      ></button>
      <button
        onclick="selectPaper()"
        id="paper"
        class="option"
        onclick="play('paper')"
      ></button>
      <button
        onclick="selectScissors()"
        id="scissors"
        class="option"
        onclick="play('scissors')"
      ></button>
    </div>
  </body>
</html>
